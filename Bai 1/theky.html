<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập vào một năm:</h1>
<input type="number" id="year" name="year" placeholder="Enter year" oninput="theKy(this.value)"
       onchange="theKy(this.value)">
<p>Thuộc thế kỷ: <span id="result1"></span></p>
<script>
  function theKy() {
    let year = +document.querySelector('#year').value;
    let theky = 1;
    let i = 100;
    let flag = false;
    while (flag !== true) {
      if (year > i) {
        i +=100;
        theky++;
      }
      else {
        flag = true;
      }
    }
    document.querySelector('#result1').innerHTML= theky;
  }
</script>
</body>
</html>
